<VirtualHost *:80>
	ServerAdmin info@aicvn.vn
	DocumentRoot /var/www/clipbucket/
	ServerName aicmedia.com
	ServerAlias aicmedia.com
	<Directory /var/www/clipbucket/>
	Options FollowSymLinks
	AllowOverride All
	</Directory>
	ErrorLog /var/log/apache2/clipbucket.aicmedia.com-error_log
	CustomLog /var/log/apache2/clipbucket.aicmedia.com-access_log common
</VirtualHost>